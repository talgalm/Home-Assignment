<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for different devices -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Discover amazing films with Movie Explorer - Your ultimate movie discovery platform" />
    <meta name="keywords" content="movies, films, cinema, movie database, movie search, movie explorer" />
    <meta name="author" content="Movie Explorer" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Movie Explorer - Discover Amazing Films" />
    <meta property="og:description" content="Your ultimate movie discovery platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Movie Explorer - Discover Amazing Films" />
    <meta name="twitter:description" content="Your ultimate movie discovery platform" />
    <meta name="twitter:image" content="/logo.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#E50914" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Movie Explorer - Discover Amazing Films</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
